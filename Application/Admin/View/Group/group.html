<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__static/css/global.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__static/css/right.css"/>
		<link rel="stylesheet" href="__PUBLIC__static/css/set.css" />
		<!--<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript" src="__PUBLIC__static/js/jquery.js" ></script>
		<script src="__PUBLIC__static/js/global.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__static/js/region.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="content">
			<table id="table" border="0" cellspacing="1"cellpadding="6">
				<tr>
					<th width="8%"  class="pdl">排序</th>
					<th width="20%" align="left">组名</th>
					<th width="30%" align="right">状态</th>
					<th width="20%">操作</th>
				</tr>
				<form id="updatesortForm" method="post">
				<foreach name="list" item="v">
				<tr>
					<td class="pdl" align="center"><input class="text center" type="text" size="5" name="sort[]" value="{$v.sort}"/><input type="hidden" name="id[]" value="{$v.id}" ></td>
					<td>{$v.title }</td>
					<td align="right">{$v.status|status}</td>
					<td align="center">
						<volist name="button['right']" id="rightval" empty="无权限">
								<a {$rightval.url|buttonvfy=$v['id'],$v['pid'],$table} href="javascript:void(0);" title="{$rightval.title}"></a> 
						</volist>
					</td>
				</tr>
				</foreach>
				</form>
			</table>
		</div>
		 
		<div id="foot">
			<volist name="button['bottom']" id="bottomval">
				<b {$bottomval.url|buttonvfy} title="{$bottomval.title}">{$bottomval.title}</b>
			</volist>	
			<div class="page">
				{$page}
			</div>
		</div>
	</body>
</html>
